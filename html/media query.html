<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Acount</title>
    <link rel="stylesheet" href="../css/media.css">
</head>
 
<body>
    <section class="image">
        <img src="../image/fb.png" alt="show error message!" width="100px" height="100px">
    </section>
    <section class="header">
        <div>Wellcome to Facebook</div>
    </section>
    <form action="header.html">
        <div>

        </div>

            <input type="password" name="pass" id="password" value="Password">

        <div>
            <input type="button" value="LOG IN" id="button">
        </div>
        <div id="text">
            <a href="">Forgotten Password?</a>
        </div>
        <div>
            <a href="header.html"><input type="button" value="Create New Account" id="account"></a>
        </div>
    </form>
    
</body>
</html>
