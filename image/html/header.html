<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook account</title>
    <!-- <link rel="stylesheet" href="../CSS/bootstrap-5.3.0-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="../CSS/facebook.css">
</head>
<body>
    <section class="h1">
        <header>Wellcome to Facebook</header>
    </section>
    <section class="icon">
        <div>
            <img src="../IMAGE/fb.png" alt="show error message" width="150px" height="100px">
            <!-- <center><img src="../IMAGE/KINDU4.jpg" alt="show error message" style="width: 100px; height:40px;"></center> -->
        </div>
    </section>
    <section class="form">
        <p id="create">Create Facebook Account</p>
        <table>
            <tr>
                <td>First name: <input type="text" name="fname" id="fname" placeholder="Enter first name?" required></td>
            </tr>
            <tr>
                <td>Last name: <input type="text" name="lname" id="lname" placeholder="Enter last name?" required></td>
            </tr>
            <tr>
                <td>Phone number: <input type="number" name="num" id="num" placeholder="Enter phone number?" required></td>
            </tr>
            <tr>
                <td>Email: <input type="email" name="email" id="email" placeholder="Enter email?" required></td>
            </tr>
            <div class="sex">
                <tr>
                    <th>sex:</th>
                </tr>
                <tr>
                    <td><input type="radio" name="sex" id="sex1">Male</td>
                </tr>
                <tr>
                    <td><input type="radio" name="sex" id="sex2">Female</td>
                </tr>
                <tr>
                    <td><input type="radio" name="sex" id="sex3">Neither</td>
                </tr>
            </div>

            <tr>
                <td>Birth Date:<input type="date" name="date" id="date"></td>
            </tr>
        
                
        </table>
    
    
        <section class="submit">
            <div>
            <button type="submit" class="login">SIGN UP</button>
            </div>
        </section>
        </section>

        <footer id="footer">
            <p>WE ARE GROUP ONE AND GROUP FOUR STUDETNS!!!</p>
        </footer>
        
</body>
</html>
